<h1>Payment</h1>


<button class="btn btn-lg btn-outline-primary float-right" (click)="addedit()">Add Payment</button>
<table class='table table-striped' >
  <thead>
    <tr>
      <th sort [model]="sort" (getData)="getPayments()" [title]="'cardOwnerName '" [columnName]="'cardOwnerName'" scope="col"></th>
      <!-- <th>cardOwnerName</th> -->
      <th>cardNumber</th>
      <th>expirationDate</th>
      <th>cVV</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of data">
      <td>{{ t.cardOwnerName }}</td>
      <td>{{ t.cardNumber }}</td>
      <td>{{ t.expirationDate }}</td>
      <td>{{ t.cvv }}</td>
      <td><button class="btn btn-lg btn-outline-primary" (click)="addedit(t)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-pagination [paginator]="paginator" (getData)="getPayments()"></app-pagination>
<app-loader [isLoading]="loading"></app-loader>
