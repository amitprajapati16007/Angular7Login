<div class="row py-5" >
  <div class="col-md-12">
      <div class="row">
          <div class="col-md-5 mx-auto">
              <div class="shadow-sm card border-secondary">
                  <div class="card-header">
                      <h3 class="mb-0 my-2">Change Password</h3>
                  </div>
                  <div class="card-body">
                      <form class="form" [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()" autocomplete="off">
                          <div class="form-group">
                              <label for="inputCurrPasswd">Current password</label>
                              <div class="input-group">
                                  <input type="password" autocomplete="new-password" class="form-control" id="inputCurrPasswd"
                                      #inputCurrPasswd placeholder="Current password" formControlName="currentPassword" [ngClass]="{ 'is-invalid': (f.currentPassword.dirty || f.currentPassword.touched) && f.currentPassword.errors }">
                                  <div class="input-group-append">
                                      <button type="button" (click)="inputCurrPasswd.type=inputCurrPasswd.type=='password'?'text':'password'"
                                          class="btn btn-default">
                                          <i *ngIf="inputCurrPasswd.type=='text'" class="fa fa-eye-slash" aria-hidden="true"></i>
                                          <i *ngIf="inputCurrPasswd.type=='password'" class="fa fa-eye" aria-hidden="true"></i>
                                      </button>
                                  </div>
                                  <div *ngIf="(f.currentPassword.dirty || f.currentPassword.touched) && f.currentPassword.errors"
                                      class="invalid-feedback">
                                      <div *ngIf="f.currentPassword.errors.required">Current password is required</div>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="inputNewPasswd">New password</label>
                              <div class="input-group">
                                  <input type="password" autocomplete="new-password" class="form-control" id="inputNewPasswd"
                                      #inputNewPasswd placeholder="New password" formControlName="newPassword" [ngClass]="{ 'is-invalid': (f.newPassword.dirty || f.newPassword.touched) && f.newPassword.errors }">
                                  <div class="input-group-append">
                                      <button type="button" (click)="inputNewPasswd.type=inputNewPasswd.type=='password'?'text':'password'"
                                          class="btn btn-default">
                                          <i *ngIf="inputNewPasswd.type=='text'" class="fa fa-eye-slash" aria-hidden="true"></i>
                                          <i *ngIf="inputNewPasswd.type=='password'" class="fa fa-eye" aria-hidden="true"></i>
                                      </button>
                                  </div>
                                  <div *ngIf="(f.newPassword.dirty || f.newPassword.touched) && f.newPassword.errors"
                                      class="invalid-feedback">
                                      <div *ngIf="f.newPassword.errors.required">New password is required</div>
                                      <div *ngIf="f.newPassword.errors.minlength">
                                          New password must be at least 8
                                          characters
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <button [disabled]="loading||changePasswordForm.invalid" type="submit" class="btn btn-primary float-right">
                                  <span *ngIf="loading"><i class="fa fa-spinner fa-spin"></i>&nbsp;</span>
                                  CHANGE PASSWORD
                              </button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
