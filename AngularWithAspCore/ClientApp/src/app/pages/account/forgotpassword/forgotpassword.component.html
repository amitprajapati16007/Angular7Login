<div class="container py-5" @pageSlideUpAnimation>
  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-5 mx-auto">
                  <div class="shadow-sm card border-secondary">
                      <div class="card-header">
                          <h3 class="mb-0 my-2">Forgot Your Password?</h3>
                      </div>
                      <div class="card-body" *ngIf="!isResetPasswordEmailSent">
                          <form class="form" [formGroup]="forgotPassForm" (ngSubmit)="onResetPasswordRequest()" autocomplete="off">
                              <div class="form-group">
                                  <label for="inputEmail">Registered email</label>
                                  <input type="text" id="inputEmail" placeholder="Email" formControlName="email"
                                         class="form-control" [ngClass]="{ 'is-invalid': (f.email.dirty || f.email.touched) && f.email.errors }">
                                  <div *ngIf="(f.email.dirty || f.email.touched) && f.email.errors" class="invalid-feedback">
                                      <div *ngIf="f.email.errors.required">Email is required</div>
                                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                  </div>
                              </div>
                              <div class="mb-2">
                                  <span class="text-danger"><i>*Wea will send you a reset password link on your registered email.</i></span>
                              </div>
                              <div class="form-group">
                                  <button [disabled]="loading||forgotPassForm.invalid" type="submit" class="btn btn-primary float-right">
                                      <span *ngIf="loading"><i class="fa fa-spinner fa-spin"></i>&nbsp;</span>REQUEST RESET-PASSWORD
                                  </button>
                              </div>
                          </form>
                      </div>
                      <div class="card-body text-center" *ngIf="isResetPasswordEmailSent">
                          <div>
                              Please check your inbox for the reset password link.
                          </div>
                      </div>
                  </div>
                  <p *ngIf="!isResetPasswordEmailSent" class="mt-2 text-center"><a [routerLink]="['/login']">Click here</a> to go to login page</p>
              </div>
          </div>
      </div>
  </div>
</div>
