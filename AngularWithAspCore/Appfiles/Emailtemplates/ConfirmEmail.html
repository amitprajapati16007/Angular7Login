<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>App - Confirm Email</title>
</head>
<body style='margin: 0;padding: 0;min-width: 100% !important; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";'>
    <table style="width: 100%;" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table style="width: 100%;max-width: 600px;padding: 25px 20px;border: 1px solid #dedede;background-color: #f7f7f7;border-radius: 5px;" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td>
                            <h3 style="padding-top:0px;margin-top:0px;color: rgb(53, 53, 53);">Hello, [fullname]</h3>
                            <hr style="border: 0; border-bottom: 1px solid #dedede;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top:30px;color: rgb(53, 53, 53);">
                            <span>
                                <b>Thanks for signing up with App!</b>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top:10px;color: rgb(53, 53, 53);">
                            <span>
                                Click below to verify your account.
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top:30px;">
                            <a href="[verifyaccounturl]" target="_blank" style="cursor: pointer; text-decoration: none; font-weight: 400;text-align: center;white-space: nowrap;vertical-align: middle;user-select: none;border: 1px solid transparent;padding: 10px 20px; line-height: 1.5;border-radius: 5px;text-transform: none;background-color: #007bff;color: #ffffff;">
                                VERIFY
                                EMAIL
                            </a>
                            <br />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top:60px;color: rgb(53, 53, 53);">
                            <span>
                                If you are having trouble clicking the above button, copy and paste URL below into your
                                browser.
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #007bff; padding-top:10px;word-break: break-all;">
                            [verifyaccounturl]
                            <br />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top:50px;color: rgb(53, 53, 53);">
                            <hr style="border: 0; border-bottom: 1px solid #dedede;" />
                            <b>Regards,</b>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top:5px;color: rgb(53, 53, 53);">
                            <b>Admin</b>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
