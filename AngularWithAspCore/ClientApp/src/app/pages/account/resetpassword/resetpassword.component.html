<div class="container py-5">

  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-5 mx-auto">
                  <div class="shadow-sm card border-secondary">
                      <div class="card-header">
                          <h3 class="mb-0 my-2">Reset Password</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" [formGroup]="resetpasswordForm" (ngSubmit)="onResetPassword()" autocomplete="off">
                              <div class="form-group">
                                  <label for="inputPasswd">New password</label>
                                  <div class="input-group">
                                      <input type="password" autocomplete="new-password" class="form-control" id="inputPasswd"
                                             #inputPasswd placeholder="Password" formControlName="newPassword" [ngClass]="{ 'is-invalid': (f.newPassword.dirty || f.newPassword.touched) && f.newPassword.errors }">
                                      <div class="input-group-append">
                                          <button type="button" (click)="inputPasswd.type=inputPasswd.type=='password'?'text':'password'"
                                                  class="btn btn-default">
                                              <i *ngIf="inputPasswd.type=='text'" class="fa fa-eye-slash" aria-hidden="true"></i>
                                              <i *ngIf="inputPasswd.type=='password'" class="fa fa-eye" aria-hidden="true"></i>
                                          </button>
                                      </div>
                                      <div *ngIf="(f.newPassword.dirty || f.newPassword.touched) && f.newPassword.errors"
                                           class="invalid-feedback">
                                          <div *ngIf="f.newPassword.errors.required">Password is required</div>
                                          <div *ngIf="f.newPassword.errors.minlength">
                                              Password must be at least 8
                                              characters
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <button [disabled]="loading||resetpasswordForm.invalid" type="submit" class="btn btn-primary float-right">
                                      <span *ngIf="loading"><i class="fa fa-spinner fa-spin"></i>&nbsp;</span>
                                      RESET PASSWORD
                                  </button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
