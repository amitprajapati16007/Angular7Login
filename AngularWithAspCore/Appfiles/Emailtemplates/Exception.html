<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>App - Exception</title>
</head>
<body style='margin: 0;padding: 0;min-width: 100% !important;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";'>
    <table style="width: 100%;" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table style="width: 100%;max-width: 600px;padding: 25px 20px;border: 1px solid #fb4d4d;background-color: #fff6f6;border-radius: 5px;" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td>
                            <h3 style="color:#fb4141;padding-top:0px;margin-top:0px;">Error occurred!!</h3>
                            <hr style="border: 0; border-bottom: 1px solid #fb4d4d;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top:10px;color: rgb(53, 53, 53);">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td><b>Datetime ([timezone])</b></td>
                                </tr>
                                <tr>
                                    <td>[errdt]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px;color:#fb4141;"><b>Error message</b></td>
                                </tr>
                                <tr>
                                    <td style="word-break: break-all;">[errmsg]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px;color:#fb4141;"><b>Exception</b></td>
                                </tr>
                                <tr>
                                    <td style="word-break: break-all;">[exception]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px"><b>User email</b></td>
                                </tr>
                                <tr>
                                    <td>[email]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px"><b>Userid</b></td>
                                </tr>
                                <tr>
                                    <td>[userid]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px"><b>Connection id</b></td>
                                </tr>
                                <tr>
                                    <td>[connid]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px"><b>Request</b></td>
                                </tr>
                                <tr>
                                    <td style="word-break: break-all;">
                                        <span style="color: #36c11c;">[reqmethod]</span>
                                        - [reqpath]
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px;" class="string-break"><b>Payload</b></td>
                                </tr>
                                <tr>
                                    <td>[payload]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px"><b>Reqeust headers</b></td>
                                </tr>
                                <tr>
                                    <td style="word-break: break-all;">[reqheaders]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px;"><b>Remote ip</b></td>
                                </tr>
                                <tr>
                                    <td>[remoteip]</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
